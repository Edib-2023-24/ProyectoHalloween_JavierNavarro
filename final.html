<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SEO = Básico -->
    <!-- Cada página del sitio tiene que ser diferente el título y la descripción -->
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Etiquetas Open Graph y Twitter Card, para crear el SEO de Redes Sociales -->
    <meta property="og:title" content="Título de tu página" />
    <meta property="og:description" content="Descripción de tu página" />
    <meta
      property="og:image"
      content="URL de la imagen que quieres mostrar en las redes sociales"
    />
    <meta property="og:url" content="URL de tu página" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Título de tu página" />
    <meta name="twitter:description" content="Descripción de tu página" />
    <meta
      name="twitter:image"
      content="URL de la imagen que quieres mostrar en Twitter"
    />

    <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- icono de acceso para IOS -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

    <!-- links de estilos -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style_final.css" />
    
    <!-- Se cambia el tema de algunos navegadores -->
    <meta name="theme-color" content="#fafafa" />
    <!-- Código de las plataformas de Análisis -->
    <script></script>
    <!-- Scripts a cargar antes de la renderización -->
    <script src="preloader.js"></script>
  </head>
  <body>
    <div id="container">
      <!-- Header (encabezado de la página, zona superior) -->
      <header>
        <nav class="header__redes">
          <a href="facebook.com" class="redes__facebook">
            <img src="svg/facebook_amarillo.svg" alt="facebook">
          </a>
          <a href="instagram.com" class="redes__instagram">
            <img src="svg/instagram_amarillo.svg" alt="instagram">
          </a>

        </nav>
      </header>
      
      <main>
        <section class="final__texto">
          <p>AHORA SI ES</p>
          <p>HALLOWEEN</p>
        </section>

        <section class="fiestas">
          <p class="fiestas__texto1">Fiestas</p>
          <p class="fiestas__texto2">Principales</p>
          <p>Possessió</p>
          <p>Es Gremi</p>
          <p>BCM</p>
          <p>Tunel</p>
        </section>

        <section class="contacto">
          <h1>Contáctanos</h1>
          <form action="#" method="POST">
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">

            <input type="email" id="email" name="email" placeholder="Escribe tu email">

            <textarea id="dudas" name="dudas" placeholder="Escribe tus dudas"></textarea>

            <input type="submit" value="Enviar">
          </form>
        </section>
      </main>

      <footer>
        <a href="" class="footer__paypal">
          <img src="img/smartphone/footer_paypal.webp" class="paypal" alt="paypal">
        </a>
      </footer>
    </div>

  </body>
</html>
